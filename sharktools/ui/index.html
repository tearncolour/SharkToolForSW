        /* åŠ¨ç”» */

<body>
    <div id="app">
        <!-- é¡¶éƒ¨æ ‡é¢˜å¡ç‰‡ -->
        <div class="header-card">

        <!-- ç”¨æˆ·çŠ¶æ€å¡ç‰‡ -->
        <div class="user-card">
            <div class="user-info">
                <div class="user-avatar">
                    {{ userInitial }}
                </div>
                <div class="user-details">
                    <div class="user-name">{{ displayName }}</div>
                    <div class="user-status">
                        <span :class="['status-badge', isLoggedIn ? 'status-online' : 'status-offline']">

                        </span>

        </div>

        <!-- åŠŸèƒ½æŒ‰é’®åŒºåŸŸ -->
        <div class="actions-section">
            <div class="section-title">ğŸ› ï¸ å¿«æ·åŠŸèƒ½</div>
            
            <button class="btn btn-primary" @click="sayHello" :disabled="loading">
                <span v-if="!loading">ğŸ¦ˆ æ‰“æ‹›å‘¼</span>
                <span v-else><span class="spinner"></span> å¤„ç†ä¸­...</span>
            </button>

            <button v-if="!isLoggedIn" class="btn btn-github" @click="toggleLoginForm">
                ğŸ”— ç™»å½• GitHub
            </button>

            <transition name="fade">
                <div v-if="showLoginForm" class="login-form">
                    <label class="form-label">GitHub Personal Access Token</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        v-model="token"
                        placeholder="è¾“å…¥æ‚¨çš„ GitHub Token..."
                    />
                    <div class="form-actions">
                        <button class="btn btn-success btn-sm" @click="login" :disabled="loading">
                            <span v-if="!loading">âœ“ ç¡®è®¤ç™»å½•</span>
                            <span v-else><span class="spinner"></span></span>
                        </button>
                        <button class="btn btn-cancel btn-sm" @click="cancelLogin">
                            âœ• å–æ¶ˆ
                        </button>
                    </div>
                </div>
            </transition>

            <button v-if="isLoggedIn" class="btn btn-logout" @click="logout">
                ğŸšª é€€å‡ºç™»å½•
            </button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isLoggedIn: false,
                    userName: 'è®¿å®¢',
                    showLoginForm: false,
                    token: '',
                    loading: false
                }
            },
            computed: {
                displayName() {
                    return this.isLoggedIn ? this.userName : 'æœªç™»å½•ç”¨æˆ·';
                },
                userInitial() {
                    return this.userName ? this.userName.charAt(0).toUpperCase() : '?';
                }
            },
            methods: {
                // è°ƒç”¨ C# æ–¹æ³•
                callCSharp(method, ...args) {
                    if (window.chrome && window.chrome.webview) {
                        // WebView2
                        window.chrome.webview.postMessage({ method, args });
                    } else if (window.external && window.external[method]) {
                        // COM äº’æ“ä½œ
                        return window.external[method](...args);
                    } else {
                        console.log('è°ƒç”¨ C# æ–¹æ³•:', method, args);
                    }
                },
                
                sayHello() {
                    this.loading = true;
                    this.callCSharp('ShowHello');
                    setTimeout(() => this.loading = false, 500);
                },
                
                toggleLoginForm() {
                    this.showLoginForm = !this.showLoginForm;
                    if (this.showLoginForm) {
                        this.callCSharp('OpenGitHubTokenPage');
                    }
                },
                
                async login() {
                    if (!this.token.trim()) {
                        alert('è¯·è¾“å…¥ Token');
                        return;
                    }
                    
                    this.loading = true;
                    this.callCSharp('LoginWithToken', this.token);
                },
                
                cancelLogin() {
                    this.showLoginForm = false;
                    this.token = '';
                },
                
                logout() {
                    if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                        this.callCSharp('Logout');
                    }
                },
                
                // ä» C# è°ƒç”¨çš„æ–¹æ³•
                updateLoginStatus(loggedIn, userName) {
                    this.isLoggedIn = loggedIn;
                    if (userName) {
                        this.userName = userName;
                    }
                    this.loading = false;
                    this.showLoginForm = false;
                    this.token = '';
                },
                
                showMessage(message) {
                    alert(message);
                    this.loading = false;
                }
            },
            mounted() {
                // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
                this.callCSharp('CheckLoginStatus');
                
                // æ³¨å†Œå…¨å±€æ–¹æ³•ä¾› C# è°ƒç”¨
                window.updateLoginStatus = this.updateLoginStatus.bind(this);
                window.showMessage = this.showMessage.bind(this);
            }
        }).mount('#app');
    </script>
